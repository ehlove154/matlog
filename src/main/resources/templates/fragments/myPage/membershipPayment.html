<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div id="membershipPaymentDialog" th:fragment="membershipPaymentDialog" data-mt-visible>
    <div class="modal" data-mt-component="dialog.modal" data-mt-visible>
        <h3 class="title" data-mt-component="dialog.modal.title">멤버십 결제</h3>
        <p class="message" data-mt-component="dialog.modal.content">예약을 진행하려면 멤버십을 결제해야 합니다.</p>
        <label data-mt-object="label" data-mt-name="membership" for="membership">
            <select required data-mt-object="field" data-mt-component="label.field" data-mt-name="membership" id="membership" name="membership">
                <option disabled hidden selected value="-1">멤버십 종류를 선택해 주세요.</option>
                <option value="1">1개월 | 150,000원</option>
                <option value="2">2개월 | 280,000원</option>
                <option value="3">3개월 | 390,000원</option>
                <option value="6">6개월 | 720,000원</option>
            </select>
            <span data-mt-component="label.warning"><!--warning--></span>
        </label>
        <div class="button-container" data-mt-component="dialog.modal.buttonContainer">
            <div data-mt-stretch></div>
            <button type="button" data-mt-object="button" data-mt-color="navy" name="pay">결제하기</button>
            <button type="button" data-mt-object="button" data-mt-color="gray" name="close">닫기</button>
        </div>
    </div>
</div>
</html>
